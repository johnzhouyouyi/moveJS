//第二种方法
var CookieUtil = {
	set:function(name,value,time){
		var cookText = encodeURIComponent(name) +"="+ encodeURIComponent(value);
		var date = new Date();
		date.setDate(date.getDate()+time);
		cookText += "; expires=" + date;
		document.cookie = cookText;
	},
	get:function(name){
		var cookieName = encodeURIComponent(name)+"=",
			cookStart = document.cookie.indexOf(cookieName),
			cookValue = null;
			
		if(cookStart > -1){
			var cookEnd = document.cookie.indexOf(cookStart,";");
			if(cookEnd == -1){
				cookEnd = document.cookie.length;
			}
		}
		cookValue = decodeURIComponent(document.cookie.substring(cookStart+cookieName.length,cookEnd));
		return cookValue;
	},
	unset:function(name){
		this.set(name,"null",-1);
	}
}
